<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>To Do List</h1>

    </div>
    <div>
        <ul id="output"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
